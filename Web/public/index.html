<!DOCTYPE html>
<html lang="en" class="wide smoothscroll wow-animation">
  <head>
    <!-- Site Title-->
    <title>Home</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <!-- Stylesheets-->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato:300,400,700,300italic,900">
    <link rel="stylesheet" href="css/style.css">
    <!--[if lt IE 10]>
      <div style="background: #212121; padding: 10px 0; box-shadow: 3px 3px 5px 0 rgba(0,0,0,.3); clear: both; text-align:center; position: relative; z-index:1;"><a href="http://windows.microsoft.com/en-US/internet-explorer/"><img src="images/ie8-panel/warning_bar_0000_us.jpg" border="0" height="42" width="820" alt="You are using an outdated browser. For a faster, safer browsing experience, upgrade for free today."></a></div>
      <script src="js/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Page-->
    <div class="page text-center">
      <!-- Page Header-->
      <div>
        <header class="page-header">
          <!-- RD Navbar-->
          <div class="rd-navbar-wrap bg-gray-dark">
            <nav data-layout="rd-navbar-fixed" data-sm-layout="rd-navbar-fixed" data-md-device-layout="rd-navbar-fixed" data-lg-layout="rd-navbar-static" data-lg-device-layout="rd-navbar-static" data-sm-stick-up-offset="1px" data-md-stick-up-offset="1px" data-lg-stick-up-offset="1px" class="rd-navbar">
              <div class="rd-navbar-inner">
                <!-- RD Navbar Panel-->
                <div class="rd-navbar-panel">
                  <!-- RD Navbar Toggle-->
                  <button data-rd-navbar-toggle=".rd-navbar-nav-wrap" class="rd-navbar-toggle"><span></span></button>
                  <!-- RD Navbar Brand-->
                  <div class="rd-navbar-brand"><a href="./" class="reveal-inline-block brand-name"><img src="images/logo-white.png" width="166" height="55" alt="" class="img-responsive center-block"></a></div>
                </div>
                <div class="rd-navbar-nav-wrap">
                  <!-- RD Navbar Nav-->
                  <ul class="rd-navbar-nav">
                    <li class="active"><a href="./">Home</a></li>
                  </ul>
                  <!--RD Navbar Search-->
                </div>
              </div>
            </nav>
          </div>
        </header>
        <!-- Swiper-->
        <div class="swiper-slide-wrapper">
          <div data-simulate-touch="false" data-autoplay="3500" data-slide-effect="fade" class="swiper-container swiper-slider">
            <div class="swiper-wrapper">
              <div data-slide-bg="images/background-06.jpg" class="swiper-slide"></div>
              <div data-slide-bg="images/background-08.jpg" class="swiper-slide"></div>
            </div>
          </div>
          <div class="swiper-onSlider">
            <div class="shell shell-wide section-70 section-xl-top-200 section-xl-bottom-220">
              <div class="range range-xs-center">
                <div class="cell-xl-6 cell-lg-9 cell-md-11">
                  <div data-type="horizontal" class="responsive-tabs text-md-left nav-custom-dark view-animate fadeInUpSmall">
                    <!-- Responsive-tabs-->
                    <ul class="nav-custom-tabs resp-tabs-list">
                      <li class="nav-item"><span class="icon mdi mdi-airplane"></span><span>Flights</span></li>
                    </ul>
                    <div class="resp-tabs-container nav-custom-tab nav-custom-wide">
                      <div>
                        <form data-form-output="form-output-global" name="flight_booking_form" method="post" action="./" class="small">
                          <div class="range">
                            <div class="range offset-top-15">
                              <div class="cell-xs">
                                <div class="form-group">
                                  <label class="form-group-label">First Name</label>
                                  <input name="first_name" type="text" data-constraints="@Required" class="form-control">
                                </div>
                              </div>
                              <div class="cell-xs offset-top-15 offset-xs-top-0">
                                <div class="cell-xs">
                                  <div class="form-group">
                                    <label class="form-group-label">Last Name</label>
                                    <input name="last_name" type="text" data-constraints="@Required" class="form-control">
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="range offset-top-15">
                              <div class="cell-xs">
                                <div class="form-group">
                                  <label class="form-group-label">From</label>
                                  <!--Select 2-->
                                  <select name="from_airport" class="form-control select-filter">
                                    <option value="DEL">New Delhi (DEL)</option>
                                    <option value="MEL">Melbourne (MEL)</option>
                                    <option value="SYD">Sydney (SYD)</option>
                                    <option value="SAN">San Fransisco (SFO)</option>
                                    <option value="JFK">New York (JFK)</option>
                                    <option value="LAX">Los Angeles (LAX)</option>
                                  </select>
                                </div>
                              </div>
                              <div class="cell-xs offset-top-15 offset-xs-top-0">
                                <div class="form-group">
                                  <label class="form-group-label">To</label>
                                  <!--Select 2-->
                                  <select name="to_airport" class="form-control select-filter">
                                    <option value="DEL">New Delhi (DEL)</option>
                                    <option value="MEL">Melbourne (MEL)</option>
                                    <option value="SYD">Sydney (SYD)</option>
                                    <option value="SAN">San Fransisco (SFO)</option>
                                    <option value="JFK">New York (JFK)</option>
                                    <option value="LAX">Los Angeles (LAX)</option>
                                  </select>
                                </div>
                              </div>
                              <div class="cell-md-1-5 offset-top-10 offset-md-top-0">
                                <div class="form-group">
                                  <label class="form-group-label">Cabin Class</label>
                                  <!--Select 2-->
                                  <select name="booking_class" class="form-control select-filter">
                                    <option value="Economy">Economy</option>
                                    <option value="Business">Business</option>
                                    <option value="Premium Economy">Premium Economy</option>
                                    <option value="First Class">First Class</option>
                                  </select>
                                </div>
                              </div>
                            </div>
                            <div class="range offset-top-15">
                              <div class="cell-xs">
                                <div class="form-group">
                                  <label class="form-group-label">Departure</label>
                                  <input type="text" data-time-picker="date" data-constraints="@Required" name="departure_date" class="form-control">
                                </div>
                              </div>
                              <div class="cell-xs offset-top-15 offset-xs-top-0">
                                <div class="form-group">
                                  <label class="form-group-label">Return</label>
                                  <input type="text" data-time-picker="date" data-constraints="@Required" name="return_date" class="form-control">
                                </div>
                              </div>
                              <div class="cell-sm-6 cell-lg-4 offset-top-15 offset-sm-top-0">
                                <div class="range">
                                  <div class="cell-xs">
                                    <div class="form-group">
                                      <label class="form-group-label">Adult/Child/Infant</label>
                                      <!--Select 2-->
                                      <select name="age_group" class="form-control">
                                        <option value="Adult">Adult</option>
                                        <option value="Child">Child</option>
                                        <option value="Infant">Infant</option>
                                      </select>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="cell-lg-clear-flex cell-sm-bottom cell-lg text-center text-lg-right offset-top-15 offset-lg-top-0">
                                <button class="btn btn-primary btn-sm"><span>Book Flight</span></button>
                              </div>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Page Content-->
          <!-- Page Footer-->
          <footer class="page-footer">
            <div class="shell shell-wide text-sm-left">
							<div class="range section-60 section-md-90">
								<table id="bookings-table" class="table table-striped text-left">
									<thead>
										<tr>
											<th class="text-left success">Booking Number</th>
											<th class="text-left success">Name</th>
											<th class="text-left success">From</th>
											<th class="text-left success">To</th>
											<th class="text-left success">Departure</th>
											<th class="text-left success">Return</th>
											<th class="text-left success">Age Group</th>
											<th class="text-left success">Class</th>
											<th class="text-left success">Mileages</th>
										</tr>
									</thead>
									<tbody>
									</tbody>
								</table>
							</div>
              <hr>
            </div>
            <div class="shell shell-wide page-footer-min small">
              <div class="range range-xs-middle">
                <div class="cell-sm-6 text-sm-left">
                  <ul class="list-inline">
                    <li><a href="#" class="icon fa-facebook"></a></li>
                    <li><a href="#" class="icon fa-twitter"></a></li>
                    <li><a href="#" class="icon fa-pinterest-p"></a></li>
                    <li><a href="#" class="icon fa-vimeo"></a></li>
                    <li><a href="#" class="icon fa-google-plus"></a></li>
                    <li><a href="#" class="icon fa-rss"></a></li>
                  </ul>
                </div>
                <div class="cell-sm-6 text-sm-right offset-top-20 offset-sm-top-0">
                  <p>&#169; <span id="copyright-year"></span> All rights reserved. <a href="#">Privacy Policy</a>
                  <!-- {%FOOTER_LINK}-->
                  </p>
                </div>
              </div>
            </div>
          </footer>
        </div>
        <!-- Global Message Output-->
        <div id="form-output-global" class="snackbars"></div>
        <!-- PhotoSwipe Gallery-->
        <div tabindex="-1" role="dialog" aria-hidden="true" class="pswp">
          <div class="pswp__bg"></div>
          <div class="pswp__scroll-wrap">
            <div class="pswp__container">
              <div class="pswp__item"></div>
              <div class="pswp__item"></div>
              <div class="pswp__item"></div>
            </div>
            <div class="pswp__ui pswp__ui--hidden">
              <div class="pswp__top-bar">
                <div class="pswp__counter"></div>
                <button title="Close (Esc)" class="pswp__button pswp__button--close"></button>
                <button title="Share" class="pswp__button pswp__button--share"></button>
                <button title="Toggle fullscreen" class="pswp__button pswp__button--fs"></button>
                <button title="Zoom in/out" class="pswp__button pswp__button--zoom"></button>
                <div class="pswp__preloader">
                  <div class="pswp__preloader__icn">
                    <div class="pswp__preloader__cut">
                      <div class="pswp__preloader__donut"></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div>
              </div>
              <button title="Previous (arrow left)" class="pswp__button pswp__button--arrow--left"></button>
              <button title="Next (arrow right)" class="pswp__button pswp__button--arrow--right"></button>
              <div class="pswp__caption">
                <div class="pswp__caption__cent"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- Java script-->
        <script src="js/core.min.js"></script>
        <script src="js/script.js"></script>
        <script src="js/actions.js"></script>
        <script src="js/jquery.dataTables.min.js"></script>
        <script>
  // Register Event 
  $("form").submit(post_bookings);
  setTimeout(function () { reload_bookings(); }, 1000);
        </script>
  </body>
</html>
